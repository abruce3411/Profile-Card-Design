<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="mainContainer">
      <div class="subContainer1">

        <img class="cardborder" src="images/bg-pattern-card.svg">

        <img class="profile" src="images/image-victor.jpg" alt="profile">

        <div class="subContainer11">
          <h2 class='thick'>Victor Crest <span class="thin">26</span></h2>
          <h3 class='thin'>London</h3>
          <hr class='line'>
        </div>

        <div class="subContainer12">
          <div class="subContainer121">
            <h2>80K</h2>
            <h4>Followers</h4>

          </div>
        <div class="subContainer122">
          <h2>803K</h2>
          <h4>Likes</h4>
        </div>

        <div class="subContainer123">
          <h2>1.4K</h2>
          <h4>Photos</h4>

        </div>

        </div>

        </div>


      </div>

    </div>
  </body>
</html>
